<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Palindrome Checker</h1>
      <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </header>
    <div class="inputs">
      <input type="text" spellcheck="false" placeholder="Enter text or number">
      <button>Check Palindrome</button>
    </div>
    <p class="info-txt"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
